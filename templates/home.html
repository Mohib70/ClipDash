{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <!-- Heading styled with Bootstrap classes -->
    <h2 class="text-center mb-4 text-primary">Welcome to the Video Library</h2>

    <!-- Video List Container with Grid Layout -->
    <div id="video-list" class="row row-cols-1 row-cols-md-3 g-4">
        {% for video in videos %}
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <!-- Video Title with a Better Heading -->
                    <h5 class="card-title text-truncate" title="{{ video.title }}">{{ video.title }}</h5>
                    
                    <!-- Video Player -->
                    <a href="{% url 'play_video' video.id %}" class="video-link">
                        <video class="video-player w-100" controls>
                            <source src="{{ video.video_file.url }}" type="video/mp4">
                            <source src="{{ video.video_file.url }}" type="video/mp3">
                            <source src="{{ video.video_file.url }}" type="video/webm">
                            <source src="{{ video.video_file.url }}" type="video/ogg">
                            Your browser does not support the video tag.
                        </video>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
