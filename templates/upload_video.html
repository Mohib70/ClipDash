{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Link to your custom styles -->
<link rel="stylesheet" href="{% static 'styles/upload_video.css' %}">

<div class="container mt-5">
    <h1 class="text-center mb-4">Upload Your Video</h1>

    <!-- Form with Bootstrap classes -->
    <form id="upload-video-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Title input field with Bootstrap styling -->
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" placeholder="Video Title" required class="form-control">
        </div>

        <!-- Description textarea with Bootstrap styling -->
        <div class="mb-3">
            <label for="content" class="form-label">Description</label>
            <textarea id="content" name="content" placeholder="Describe your video (optional)" class="form-control"></textarea>
        </div>

        <!-- Video file input with Bootstrap styling -->
        <div class="mb-3">
            <label for="video-file" class="form-label">Video File</label>
            <input type="file" id="video-file" name="video-file" accept="video/*" required class="form-control">
        </div>

        <!-- Duration input field with Bootstrap styling -->
        <div class="mb-3">
            <label for="duration" class="form-label">Duration (seconds)</label>
            <input type="number" id="duration" name="duration" min="1" required class="form-control">
        </div>

        <!-- Hashtags input field with Bootstrap styling -->
        <div class="mb-3">
            <label for="hashtags" class="form-label">Hashtags</label>
            <input type="text" id="hashtags" name="hashtags" placeholder="e.g., #fun #adventure" class="form-control">
        </div>

        <!-- Submit button with Bootstrap styling -->
        <button type="submit" class="btn btn-primary w-100">Upload Video</button>
    </form>

    <!-- Success message (hidden by default) -->
    <div id="upload-success-message" class="alert alert-success mt-3" style="display:none;">Video uploaded successfully!</div>
</div>

<!-- Link to custom JavaScript -->
<script src="{% static 'js/upload_video.js' %}"></script>
{% endblock %}
